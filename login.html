            <!--linking main css file-->
            <link rel="stylesheet" href="login.css">
            
            
            <!--this is where you try to find fonts from google-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <body>
            <div class="container">
                <input type="checkbox" id="flip">
                    <div class="cover">
                        <div class="front">
                            <img src="frontimage1.png" alt="">
                            <div class="text">
                                <span class="text-1">Get connected to what's important to you.</span>
                                <span class="text-2">Let's get started.</span>
                            </div>
                        </div>
                    </div>
                    <div class="forms">
                        <div class="form-content">
                            <div class="login-form">
                                <div class="title">Login</div>
                            <form id='login' class='input-group-login'>
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class="fas fa-envelope"></i>
                                        <input id="email" type='email'class='input-field'placeholder='Email' required>
                                    </div>
                                    <div class="input-box">
                                        <i class="fas fa-lock"></i>
                                        <input id="password"type='password'class='input-field'placeholder='Enter Password' required>
                                    </div>
                                    <div class="text"><a href="forgot.html">Forgot password?</a></div>
                                    <div class="button input-box">
                                        <input onclick="login()" type='submit'class='submit-btn'>
                                    </div>
                                    <div class="text sign-up-text">Don't have an account? <a href="register.html">Sigup now</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
