<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="flip">
                <div class="cover">
                    <div class="front">
                        <img src="frontimage1.png" alt="">
                        <div class="text">
                            <span class="text-1">Get connected to what's important to you.</span>
                            <span class="text-2">Let's get started.</span>
                        </div>
                    </div>
                </div>
                <div class="forms">
                    <div class="form-content">
                        <div class="login-form">
                            <div class="title">Login</div>
                        
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" placeholder="Email">
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" placeholder="Password">
                                </div>
                                <div class="text"><a href="forgot.html">Forgot password?</a></div>
                                <div class="button input-box">
                                    <input type=submit onclick="login()"></button>
                                </div>
                                <div class="text sign-up-text">Don't have an account? <a href="register.html">Sigup now</a></div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            
        </div>
                       
    </body>

    
            
                           
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
