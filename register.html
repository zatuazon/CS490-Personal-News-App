<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/8b7e183f58.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="flip">
                <div class="cover">
                    <div class="front">
                        <img src="backimg2.jpeg" alt="">
                        <div class="text">
                            <span class="text-1">Get connected to what's important to you.</span>
                            <span class="text-2">Let's get started.</span>
                        </div>
                    </div>
                </div>
                <div class="forms">
                    <div class="form-content">
                    
                        <div class="signup-form">
                            <div class="title">Signup</div>
                    <div class="form-content">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first_name" placeholder="First Name">
                            </div>
                            <div class="input-box">
                                
                                <input type="text" id="last_name" placeholder="Last Name">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user-tie"></i>
                                <input type="text" id="username" placeholder="Username">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="Email">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" >
                            </div>
                            <div id="message">
                                <h3>Password must contain the following:</h1>
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                              <p id="match" class="invalid">Password <b>Match</b></p>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-key"></i>
                                <input type="password" id="pass" placeholder="Confirm Password" >

                            </div>
                            <div class="button input-box">
                                <input type=submit  onclick="register()">
                            </div>
                            <div class="text sign-up-text">Already have an account? <a href="login.html">Login now</a></div>
						</div>
                    </div>
                    </div>
                </div>
        </div>
	

       
      <div class ="output" id="output">
  
      </div>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="script.js"></script>
    <script>
        var pass = document.getElementById("pass");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        var password = document.getElementById("password");
        var match = document.getElementById("match");

        /*button disable until password match*/

        function disableBtn() {
            document.getElementById("regBtn").disabled = true;
            
            }
        function enableBtn() {
            document.getElementById("regBtn").disabled = false;
            
            }


        /*When the user clicks on the password field, show the message box*/
        pass.onfocus = function showMessage() {
        document.getElementById("message").style.display = "block";
        }

        /* When the user clicks outside of the password field, hide the message box*/
        pass.onblur = function hideMessage() {
        document.getElementById("message").style.display = "none";
        }

        /* When the user starts to type something inside the password field */
        function strength() {
        /* Validate lowercase letters */
        var lowerCaseLetters = /[a-z]/g;
        if(pass.value.match(lowerCaseLetters)) {  
            letter.classList.remove("invalid");
            letter.classList.add("valid");
            
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
            
        }
        
        /*  Validate capital letters  */
        var upperCaseLetters = /[A-Z]/g;
        if(pass.value.match(upperCaseLetters)) {  
            capital.classList.remove("invalid");
            capital.classList.add("valid");
            
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
            
        }

        /* Validate numbers  */
        var numbers = /[0-9]/g;
        if(pass.value.match(numbers)) {  
            number.classList.remove("invalid");
            number.classList.add("valid");
            
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
            
        }
        
        /* Validate length   */
        if(pass.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
            
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        
        }

        /*Validate Matching Password */
        if(pass.value === password.value){
            match.classList.remove("invalid");
            match.classList.add("valid");
            
        } else {
            match.classList.remove("valid");
            match.classList.add("invalid");
            
        }
        if(pass.value === password.value && pass.value.length >= 8 && pass.value.match(numbers) && pass.value.match(upperCaseLetters) && pass.value.match(lowerCaseLetters)){
            enableBtn();
        } else {
            disableBtn();
        }
        }

        pass.onkeyup = strength;
        password.onkeyup = strength;

    </script>
    
    

</html>
