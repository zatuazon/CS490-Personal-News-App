<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header">Register</h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        
                        <input type="text" id="first_name" placeholder="first name">
                        <input type="text" id="last_name" placeholder="last_name">
                        <input type="text" id="username" placeholder="username">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Password">
                        <input type="password" id="pass" placeholder="Confirm Password">

                        <div id="button_container">
                            <button onclick="register()">Register</button>
                        </div>
						

                    </div>
                </div>
            </div>
        </div>
		<a href="login.html">Login here!</a>

        <br>
        <br>
        <div id="message">
            <h1>Password must contain the following:</h1>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          <p id="match" class="invalid">Password <b>Match</b></p>
      </div>
      <div class ="output" id="output">
  
      </div>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="script.js"></script>

</html>
